<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            padding: 10px;
            background: #f1f1f1;
        }

        /* Header/Blog Title */
        .header {
            padding: 30px;
            text-align: center;
            color: white;
            background: #0000FF;
        }
        
        .header h1 {
            font-size: 50px;
            color: white;
        }

        /* Navegación */
        .topnav {
            overflow: hidden;
            background-color: #FF4720;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Formulario de contacto */
        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-container input, 
        .form-container select, 
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #0000FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Encabezado -->
    <div class="header">
        <h1>El Lápiz Vagabundo</h1>
        <p>"Papelería con estilo, siempre en movimiento".</p>
    </div>
  
    <div class="topnav">
        <a href="https://argeliamaldonado.github.io/papeleriayescolar/">Papelería y Escolar</a>
        <a href="https://argeliamaldonado.github.io/computo/">Cómputo</a>
        <a href="https://argeliamaldonado.github.io/mobiliario/">Mobiliario</a>
        <a href="https://argeliamaldonado.github.io/mayoreo/">Mayoreo</a>
        <a href="https://argeliamaldonado.github.io/otros/">Otros</a>
        <a href="https://argeliamaldonado.github.io/proyectofinal/" style="float:right">Inicio</a>
      </div>

    <!-- Formulario -->
    <div class="form-container">
        <h2>Formulario para ventas a Mayoreo</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escriba sus comentarios o preguntas..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
